<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nguyen Ho Khoa</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* Modal Background - Hidden by default */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            backdrop-filter: blur(4px); /* Blur effect for modern look */
        }

        /* Modal Content Box */
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 30px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            animation: fadeIn 0.4s;
        }

        /* Success Icon */
        .checkmark-circle {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkmark {
            color: white;
            font-size: 30px;
            font-weight: bold;
        }

        /* Close Button */
        .close-btn {
            background-color: #003366; /* Matching your navbar blue */
            color: white;
            padding: 10px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        .close-btn:hover {
            background-color: #002244;
        }

        /* Animation */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);} 
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Nguyen Ho Khoa - Student Researcher</div>
        <ul class="nav-links">
            <li><a href="index.html">ABOUT ME</a></li>
            <li><a href="resume.html">RESUME</a></li>
            <li><a href="researches.html">RESEARCHES</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <h1>Contact Me</h1>
        
        <form class="contact-form" id="contactForm">
            <input type="hidden" name="_subject" value="New Contact from Student Researcher Site">
            <input type="hidden" name="_captcha" value="false">

            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="First Name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="Last Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="Subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="Message" required></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
        </form>

        <div class="contact-info">
            <p><strong>Email:</strong> hokhoac1@gmail.com</p>
            <p><strong>Phone:</strong> +84 355 345 208</p>
        </div>
    </main>

    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <div class="checkmark-circle">
                <span class="checkmark">âœ“</span>
            </div>
            <h2>Message Sent!</h2>
            <p>Thank you for reaching out. I will get back to you shortly.</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const modal = document.getElementById('thankYouModal');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Stop page from reloading

            // Change button text to indicate loading
            const originalBtnText = submitBtn.innerText;
            submitBtn.innerText = "Sending...";
            submitBtn.disabled = true;

            const formData = new FormData(form);

            // Send data to FormSubmit via AJAX
            fetch("https://formsubmit.co/ajax/hokhoac1@gmail.com", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // On Success: Show Modal and Reset Form
                modal.style.display = "block";
                form.reset();
                submitBtn.innerText = originalBtnText;
                submitBtn.disabled = false;
            })
            .catch(error => {
                // On Error
                console.error('Error:', error);
                alert("Something went wrong. Please try again later.");
                submitBtn.innerText = originalBtnText;
                submitBtn.disabled = false;
            });
        });

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Close modal if user clicks outside of the box
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
